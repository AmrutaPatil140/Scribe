<div class="card text-blank mt-3">
    <div class="card-body">
        <div class="card title">
            <h2>{{postData.title}}</h2>
        </div>
        <div class="cart-text">
            {{postData.content.substring(0, 50)}}...
            <a class="card-link"  routerLink="/view/{{ post.id}}">
            Read More</a>
        </div>
    </div>

    <div class="card-footer text-muted">
         posted On {{postData.created.toDate() | date : 'MMM dd, yyyy'}}
         <!-- *ngIf="user && user.uid = postData.owner"  -->
         <button type="button" class="btn btn-danger card-link btn-sm float-right"
         *ngIf="user && user.uid == postData.owner"
        (click)="delete()" >
         Delete
         </button>
         
         <a class="card-footer text-muted" 
         *ngIf="(user && postData.owener != user.uid) || !user" routerLink="/profile/{{postData.owener}}"
         >
         View Writer's profile

        </a>

    </div>
</div>
