<div class="row mt-5">
    <div class="col">
        <div class="form-group">
            <label>Post Title</label>
            <input type="text" class="form-control"
            id="title" placeholder="post title" name="title"
            [(ngModel)]="title">
        </div>
        <div class="form-group">
            <label>Post Content</label>
            <!-- <ngx-editor 
            [(ngModel)]="content"></ngx-editor> -->
            <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="content" [config]="editorConfig"></angular-editor>
        </div>

        <div class="form-group float-right">
            <button (click)="createPost()" class="btn btn-warning round">Create</button>
        </div>
    </div>
</div>
