<div class="row background">
    <div class="col-sm-6 background-left p-5 pb-5">
        <h1>Don't just think! Blog It!</h1>
    </div>

    <div class="col-sm-6 background-right p-5 pb-5">  
     <div class="row">
       <div class="offset-sm-2 col-sm-8">
           <div class="card text-blank border-0">
               <div class="card-body">
                   <div class="card-title text-center">
                       <h5>SignUp For Free</h5>
                   </div>
                   <div class="card-text">
                       <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                           <div class="form-row">
                            <div class="form-group col-sm-6">
                                <input type="text" class="form-control" placeholder="First Name"
                                [formControl]="myForm.controls['firstName']">
                            </div>
 
                            <div class="form-group col-sm-6">
                             <input type="text" class="form-control" placeholder="Last Name"
                             [formControl]="myForm.controls['lastName']">
                            </div>
                           </div>

                           <div class="alert alert-danger"
                           *ngIf="(!myForm.controls['firstName'].valid || !myForm.controls['lastName'].valid) &&
                           (myForm.controls['firstName'].touched || myForm.controls['lastName'].touched)" >
                               First name and Last name is required
                        </div>

                           <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter Your Email"
                            [formControl]="myForm.controls['email']">
                           </div>

                           <div class="alert alert-danger" *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched">
                            A valid email is required.
                        </div>

                           <div class="form-group">
                            <input type="password" class="form-control" placeholder="password"
                            [formControl]="myForm.controls['password']">
                           </div>

                           <div class="alert alert-danger"  *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched">
                            A password atleast consist 8 character
                        </div>

                           <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm password"
                            [formControl]="myForm.controls['confirmPassword']">
                           </div>
                             
                           <!-- {{myForm.controls['confirmPassword'].errors | json}} -->
                           <div class="form-group">
                            <button type="submit" class="form-control" class="btn btn-block btn-warning" [disabled]="!myForm.valid">
                                Submit
                            </button>
                           </div>
                           
                       </form>
                   </div>
               </div>
           </div>
           <div class="alert alert-success" *ngIf= "message.length > 0">
            {{message}}
           </div>
           <div class="alert alert-danger" *ngIf= "userError">
            {{userError.message}}
           </div>

       </div>
     </div>
    </div>
</div>
