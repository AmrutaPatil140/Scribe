<div class="row background">
    <div class="offset-sm-4 col-sm-4">
        <div class="card text-blank">
            <div class="card-body">
                <div class="card-title text-center"><h5>Login using your email</h5>
                </div>
                <div class="card-text">
                    <form [formGroup]="myform" (ngSubmit)="onSubmit(myform)">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter Your Email" name="email"
                            [formControl]="myform.controls['email']">
                        </div>
                        <div class="alert alert-danger" *ngIf="!myform.controls['email'].valid && myform.controls['email'].touched">
                            A valid email is required
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Enter Your password" name="password"
                            [formControl]="myform.controls['password']">
                        </div>
                        <div class="alert alert-danger" *ngIf="!myform.controls['password'].valid && myform.controls['password'].touched">
                            A valid password is required
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-block btn-warning round">
                                Submit
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <button class="btn btn-link" routerLink="/home">
                            Don't have an account? Create One
                        </button>
                    </div>
                </div>
                
            </div>
            <div class="alert alert-success" *ngIf="message.length > 0">
                You have successfully logged in
            </div>
            <div class="alert alert-danger" *ngIf = "userError">
                {{userError.message}}

            </div>
        </div>

    </div>
</div>
